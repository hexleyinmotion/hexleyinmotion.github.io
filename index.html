<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hexley.dev</title>
  <meta name="description" content="Developer portfolio â€” coming soon.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    :root {
      --cream: #F2ECE1;
      --parchment: #E8E0D0;
      --charcoal: #1C1917;
      --ink: #292524;
      --amber: #B45309;
      --amber-light: #D97706;
      --sage: #6B7F5E;
      --warm-gray: #A8A29E;
      --rule: #D6CFC3;
    }

    html { font-size: 16px; }

    body {
      font-family: 'DM Mono', 'Menlo', monospace;
      background-color: var(--cream);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.03;
      pointer-events: none;
      z-index: 100;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 256px 256px;
    }

    /* Subtle grid background */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image:
        linear-gradient(var(--rule) 1px, transparent 1px),
        linear-gradient(90deg, var(--rule) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.3;
      mask-image: radial-gradient(ellipse 80% 70% at 50% 40%, black 20%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse 80% 70% at 50% 40%, black 20%, transparent 70%);
    }

    .page {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Top decorative bar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--amber), var(--sage), var(--amber));
      z-index: 50;
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    /* Header mark */
    .mark {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .mark-icon {
      width: 48px;
      height: 48px;
      border: 2px solid var(--charcoal);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .mark-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--amber) 0%, transparent 60%);
      opacity: 0.12;
    }

    .mark-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--charcoal);
      fill: none;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .mark-text {
      font-family: 'DM Mono', monospace;
      font-size: 0.8125rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink);
    }

    /* Main heading */
    .heading {
      font-family: 'Instrument Serif', Georgia, serif;
      font-weight: 400;
      font-size: clamp(3rem, 8vw, 5.5rem);
      line-height: 1;
      color: var(--charcoal);
      margin-bottom: 0.25em;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.15s both;
    }

    .heading em {
      font-style: italic;
      color: var(--amber);
    }

    /* Divider */
    .divider {
      width: 64px;
      height: 2px;
      background: var(--charcoal);
      margin: 2rem 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
      position: relative;
    }

    .divider::after {
      content: '';
      position: absolute;
      right: -16px;
      top: -3px;
      width: 8px;
      height: 8px;
      border: 2px solid var(--amber);
      border-radius: 50%;
    }

    /* Body text */
    .body {
      font-size: 0.9375rem;
      line-height: 1.75;
      color: var(--ink);
      max-width: 480px;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.45s both;
    }

    .body a {
      color: var(--amber);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .body a:hover {
      border-bottom-color: var(--amber);
    }

    /* Status badge */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2.5rem;
      padding: 0.625rem 1.125rem;
      background: var(--parchment);
      border: 1px solid var(--rule);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--warm-gray);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--sage);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.85); }
    }

    /* Bottom info strip */
    .footer {
      position: relative;
      z-index: 1;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.6875rem;
      color: var(--warm-gray);
      letter-spacing: 0.04em;
      border-top: 1px solid var(--rule);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.75s both;
    }

    .footer a {
      color: var(--warm-gray);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--amber);
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    /* Corner accents */
    .corner {
      position: fixed;
      width: 32px;
      height: 32px;
      z-index: 10;
      opacity: 0;
      animation: cornerIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
    }

    .corner--tl { top: 24px; left: 24px; border-top: 2px solid var(--charcoal); border-left: 2px solid var(--charcoal); }
    .corner--tr { top: 24px; right: 24px; border-top: 2px solid var(--charcoal); border-right: 2px solid var(--charcoal); }
    .corner--bl { bottom: 24px; left: 24px; border-bottom: 2px solid var(--charcoal); border-left: 2px solid var(--charcoal); }
    .corner--br { bottom: 24px; right: 24px; border-bottom: 2px solid var(--charcoal); border-right: 2px solid var(--charcoal); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cornerIn {
      from { opacity: 0; }
      to { opacity: 0.15; }
    }

    /* Floating amber accent */
    .accent-orb {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--amber-light) 0%, transparent 70%);
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
      top: 15%;
      right: -5%;
      animation: float 12s ease-in-out infinite;
    }

    .accent-orb--sage {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--sage) 0%, transparent 70%);
      top: auto;
      right: auto;
      bottom: 10%;
      left: -3%;
      animation-delay: -6s;
      animation-duration: 15s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-10px, 15px) scale(1.05); }
      66% { transform: translate(8px, -10px) scale(0.95); }
    }

    /* Mobile */
    @media (max-width: 640px) {
      .footer {
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
      }
      .corner { display: none; }
      .mark { margin-bottom: 2rem; }
    }
  </style>
</head>
<body>
  <div class="topbar"></div>

  <div class="corner corner--tl"></div>
  <div class="corner corner--tr"></div>
  <div class="corner corner--bl"></div>
  <div class="corner corner--br"></div>

  <div class="accent-orb"></div>
  <div class="accent-orb accent-orb--sage"></div>

  <main class="page">
    <div class="container">
      <div class="mark">
        <div class="mark-icon">
          <svg viewBox="0 0 24 24">
            <polyline points="4 17 10 11 4 5"></polyline>
            <line x1="12" y1="19" x2="20" y2="19"></line>
          </svg>
        </div>
        <span class="mark-text">hexley.dev</span>
      </div>

      <h1 class="heading">Something <em>new</em> is<br>being built.</h1>

      <div class="divider"></div>

      <p class="body">
        A quiet workshop for software, ideas, and the
        occasional side&nbsp;project. The scaffolding is still up,
        but the foundation is&nbsp;solid.
      </p>

      <div class="status">
        <span class="status-dot"></span>
        Work in progress
      </div>
    </div>
  </main>

  <footer class="footer">
    <span>&copy; 2026 hexley.dev</span>
    <div class="footer-links">
      <a href="https://github.com/hexley-dev" target="_blank" rel="noopener">GitHub</a>
    </div>
  </footer>
</body>
</html>
